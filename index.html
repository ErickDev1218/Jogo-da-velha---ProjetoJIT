<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>
    <div class = "game">
        <div class="stage">
            <div class="conf">
                <input type="text" id="p1" placeholder="Jogador 1" class="inp">
                <p id = "p1name"></p>
                <input type="text" id="p2" placeholder="Jogador 2" class="inp">
                <p id="p2name"></p>
                <button id="botao">
                    Iniciar partida
                </button>
                
            </div>
            <div class="tela">
                <div class = "square" id = "0"></div>
                <div class = "square" id = "1"></div>
                <div class = "square" id = "2"></div>
            </div>
            <div class="tela">
                <div class = "square" id = "3"></div>
                <div class = "square" id = "4"></div>
                <div class = "square" id = "5"></div>
            </div>
            <div class="tela">
                <div class = "square" id = "6"></div>
                <div class = "square" id = "7"></div>
                <div class = "square" id = "8"></div>
            </div>
            <button id="rei">
                Reiniciar
            </button>
        </div>
    </div>
    <section>
        <footer>
        
            Desenvolvido por Erick Freitas e Jeferson Aires
            
        </footer>
    </section>
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>
</html>
